<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BuilderOffice - 건설현장 비용, 인원, 자재 통합 관리 시스템">
  <title>BuilderOffice | V-ERP Portal</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/portal.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏗️</text></svg>">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
</head>

<body class="vibrant-mode">
  <!-- Dynamic Background Blobs for Option B Style -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <div class="app-container">

    <!-- Top Global Navigation Bar -->
    <header class="top-gnb">
      <div class="gnb-left">
        <a href="#dashboard" class="logo nav-item" data-page="dashboard">
          <span class="logo-icon">🏗️</span>
          <span class="logo-text">BuilderOffice V-ERP</span>
        </a>
        <nav class="gnb-menu">
          <a href="#costs" class="nav-item" data-page="costs">비용 관리</a>
          <a href="#personnel" class="nav-item" data-page="personnel">인원 관리</a>
          <a href="#materials" class="nav-item" data-page="materials">자재 관리</a>
        </nav>
      </div>
      <div class="gnb-right">
        <div class="header-search">
          <span class="search-icon">🔍</span>
          <input type="text" placeholder="통합 검색..." id="globalSearch">
        </div>
        <button class="icon-btn" title="알림">🔔</button>
        <button class="icon-btn" title="내 정보/설정">👤</button>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
      <div class="page-content" id="pageContent">
        <!-- Dynamic content loaded here -->
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalContent"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Scripts -->
  <script src="js/store.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/costs.js"></script>
  <script src="js/personnel.js"></script>
  <script src="js/materials.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
